<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认登陆页</title>
</head>
<body>
    <h>这是个系统默认登陆页</h>
<form action="/authentication/form" method="post">

    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码</td>
            <td>
                <input name="imageCode" type="text">
                <img src="/code/image">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登陆">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>输入验证码</td>
            <td>
                <input name="code" type="text">
                <a href="/code/sms?mobile=12345656">获取验证码</a>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登陆">
            </td>
        </tr>
    </table>
</form>
<br>
    <h3>社交登录</h3>
    <form action="/login/qq" method="post">
        <button type="submit">QQ登录</button>
    </form>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
